{% extends "layout.html" %} {% block content %}
<table>
    <tr>
        <th colspan="3" class="title">{{BBS_ARRAY[0][0]}}</th>
    </tr>
    {% for i in range (0,length-1,2)%}
    <tr>
        {% for j in range(3)%}
        <td class="header">{{ agendas[i][j]}}</td>
        {% endfor %}
    </tr>
    <tr>
        <td colspan="3" class="contents">
            <pre>{{ agendas[i+1][0]}}</pre>
        </td>
    </tr>

    {% endfor %}
</table>
{% endblock %}
