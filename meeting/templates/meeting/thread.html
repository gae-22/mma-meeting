{% extends "layout.html" %} {% block content %}
<table>
    <tbody>
        <tr>
            <th colspan="3" class="title">{{ BBS_ARRAY[0][0]}}</th>
        </tr>
        {% for i in range (1,length,2)%}
        <tr>
            {% for j in range(3)%}
            <td class="header">{{ BBS_ARRAY[i][j]}}</td>
            {% endfor %}
        </tr>
        <tr>
            <td colspan="3" class="contents">
                <pre>{{ BBS_ARRAY[i+1][0]}}</pre>
            </td>
        </tr>

        {% endfor %}
    </tbody>
</table>
{% endblock %}
